<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="choices">
    <div class="choice" id="Rock"><img src="Rock.png"  ></div>
    <div class="choice" id="Paper"><img src="Paper.png"  ></div>
    <div class="choice" id="Scissor"><img src="Scissor.png"  ></div>
</div>
    <div class="Score">
        <div id="UserScore">0</div>
        <div id="ComputerScore">0</div>
    </div>
    <div class="participants">
        <p>You</p>
        <p>Computer</p>
    </div>
    <p id="Result">It's your turn</p>
    <script src="rps.js"></script>
    
</body>
</html>
